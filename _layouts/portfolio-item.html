---
layout: default
---

<section class="portfolio">
 
  <div class="post">
    <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

      {% if page.image %}
        <div class="post__img">
          <div>
            <figure class="absolute-bg" style="background-image: url('{{ page.image }}');"></figure>
          </div>
        </div>
      {% endif %}

    </article>
  </div>

</section>
